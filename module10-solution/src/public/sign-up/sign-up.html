<head>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <h1>Registration</h1>

  <fieldset>
    <form name='regForm' novalidate>

      <input type="text" name="firstName" placeholder="First Name" ng-model="reg.user.firstName" required>
      <br>

      <input type="text" name="lastName" placeholder="Last Name" ng-model="reg.user.lastName" required>
      <br>

      <input type="email" name="email" placeholder="Email" ng-model="reg.user.email" required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="reg.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      <input type="text" name="favorite" placeholder="Favorite Dish" ng-model="reg.user.favorite" required>
      <span ng-if="regForm.favorite.$invalid && regForm.phone.$touched">
        Need favorite dish
      </span>
      <br>

      <button ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>

      <div style="margin-top: 10px;">
        Form valid? {{ regForm.$valid }}
      </div>
    </form>
  </fieldset>

  <div id="info" ng-if="reg.completed">
    Username: {{ reg.user.username}} <br>
    Email: {{ reg.user.email}} <br>
    Phone: {{ reg.user.phone }}
  </div>


</body>
