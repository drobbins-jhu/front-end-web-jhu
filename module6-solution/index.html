<!doctype html>
<html ng-app="LunchCheck" lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>

  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
      border-color: aqua;
    }

  </style>
</head>

<body>
  <div ng-controller="LunchCheckController" class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input ng-model="lunchInput" ng-style="border" id="lunch-menu" type="text"
        placeholder="list comma separated dishes you usually have for lunch" class="form-control">
      <label for="lunch-menu">Empty string between commas not counted i.e 'a, ,b'</label>
    </div>
    <div class="form-group">
      <button ng-click="checkLunch()" class="btn btn-default">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <!-- Your message can go here. -->
      <span ng-style="{color}">{{message}}</span>
    </div>
  </div>

</body>

</html>
